<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8">
  <title>Workday cnx</title>
  <link rel="stylesheet" href="css/loginf.css">
</head>
<body>
  <div class="login-card">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" autocomplete="off" required>
      <input type="password" id="password" placeholder="Senha" autocomplete="off" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="errorMsg"></p>
  </div>
  <script>
const form = document.getElementById('loginForm');
const inputs = form.querySelectorAll('input[required]');

inputs.forEach(input => {
  input.addEventListener('invalid', (e) => {
    e.preventDefault(); // impede mensagem padrão
    input.setCustomValidity('⚠ Preencha este campo'); // mensagem customizada
  });

  input.addEventListener('input', () => {
    input.setCustomValidity(''); // limpa mensagem quando usuário digita
  });
});
</script>
  <script src="js/loginf.js"></script>
</body>

</html>
