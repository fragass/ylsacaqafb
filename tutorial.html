<!DOCTYPE html>
<html lang="pt-BR">
<head>
        <script src="js/auth.js"></script>
  <meta charset="UTF-8">
    <title>Página inicial - Workday</title>
             <style>
  /* Mini perfil container */
  #mini-profile {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 6px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
  }

  #mini-profile span {
    font-weight: bold;
    color: ##fff;
  }

  /* Seta */
#arrow {
  transition: transform 0.3s;
  margin-left: 4px;
}
  /* Dropdown menu */
  #dropdown-menu {
    display: none;
    position: absolute;
    top: 40px; /* logo abaixo do mini-profile */
    right: 0;
    background: rgba(0,0,0,0.9);
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    padding: 6px 10px;
                z-index: 1000;
  }

  #dropdown-menu button {
    background: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
    width: 100%;
  }

  #dropdown-menu button:hover {
    background: #e60000;
  }
    .warning {
      font-size: 12px;
      color: #aaa;
      margin-left: 12px;
      max-width: 320px;
      line-height: 1.3;
    }
    </style>
      <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="mini-profile">
   <span id="user-phone"></span>
  <!-- seta fina em SVG -->
  <svg id="arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="6 9 12 15 18 9"></polyline>
  </svg>
</div>

  <!-- Dropdown menu -->
  <div id="dropdown-menu">
    <button id="logout">Sair</button>
  </div>

  <div id="app" style="display: flex; flex-direction: column; align-items: center;">

    <video
      src="tutorial.mp4"
      controls
      style="
        max-width: 900px;
        width: 100%;
        border-radius: 14px;
      ">
      Seu navegador não suporta vídeo.
    </video>

    <p style="
      margin: 16px 0;
      font-size: 13px;
      color: #ffffff;
      text-align: center;
    ">
      Sempre apague os arquivos baixados.
    </p>

    <a href="bemtdxuljviyp.html">
      <button id="voltar">Voltar</button>
    </a>

  </div>

</body>
</html>
