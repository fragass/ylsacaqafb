<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="js/auth.js"></script>
  <meta charset="UTF-8">
    <title>Página inicial - Workday</title>
             <style>
  /* Mini perfil container */
  #mini-profile {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 6px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
  }

  #mini-profile span {
    font-weight: bold;
    color: ##fff;
  }

  /* Seta */
#arrow {
  transition: transform 0.3s;
  margin-left: 4px;
}
  /* Dropdown menu */
  #dropdown-menu {
    display: none;
    position: absolute;
    top: 40px; /* logo abaixo do mini-profile */
    right: 0;
    background: rgba(0,0,0,0.9);
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    padding: 6px 10px;
                z-index: 1000;
  }

  #dropdown-menu button {
    background: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
    width: 100%;
  }

  #dropdown-menu button:hover {
    background: #e60000;
  }
    .warning {
      font-size: 12px;
      color: #aaa;
      margin-left: 12px;
      max-width: 320px;
      line-height: 1.3;
    }
    </style>
      <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="mini-profile">
   <span id="user-phone"></span>
  <!-- seta fina em SVG -->
  <svg id="arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="6 9 12 15 18 9"></polyline>
  </svg>
</div>

  <!-- Dropdown menu -->
  <div id="dropdown-menu">
    <button id="logout">Sair</button>
  </div>    
    <!-- CATÁLOGO -->
    <section id="catalogo" class="catalogo">
      <div class="card" data-titulo="deathnote">
        <img src="imgs/deathnote.jpg" alt="Death Note">
      </div>

      <div class="card" data-titulo="spyxfamily">
        <img src="imgs/spyxfamily.jpg" alt="Spy x Family">
      </div>

      <div class="card" data-titulo="jujutsukaisen">
        <img src="imgs/jujutsukaisen.jpg" alt="Jujutsu Kaisen">
      </div>

      <div class="card" data-titulo="sololeveling">
        <img src="imgs/sololeveling.jpg" alt="Solo Leveling">
      </div>
    </section>

    <p class="tutorial-link">
  Caso não saiba como assistir,
  <a href="tutorial.html">clique aqui.</a>
</p>

    <!-- DETALHES -->
    <section id="detalhes" class="detalhes hidden">
      <button id="voltar">Voltar</button>

      <select id="temporadas"></select>

      <div id="episodios" class="episodios"></div>
    </section>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
