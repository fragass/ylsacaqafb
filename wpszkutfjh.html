<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temporadas</title>
     <style>
  /* Mini perfil container */
  #mini-profile {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 6px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
  }

  #mini-profile span {
    font-weight: bold;
    color: ##fff;
  }

  /* Seta */
#arrow {
  transition: transform 0.3s;
  margin-left: 4px;
}
  /* Dropdown menu */
  #dropdown-menu {
    display: none;
    position: absolute;
    top: 40px; /* logo abaixo do mini-profile */
    right: 0;
    background: rgba(0,0,0,0.9);
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    padding: 6px 10px;
                z-index: 1000;
  }

  #dropdown-menu button {
    background: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
    width: 100%;
  }

  #dropdown-menu button:hover {
    background: #e60000;
  }
</style>

  <link rel="stylesheet" href="css/oixdtwfvgt.css">

</head>

<body>

<div class="topbar">
  <div id="mini-profile">
   <span id="user-phone"></span>
  <!-- seta fina em SVG -->
  <svg id="arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="6 9 12 15 18 9"></polyline>
  </svg>
</div>
  <button class="back-btn" onclick="location.href='qawvbcrjtp.html'">← Voltar</button>

  <select id="season">
    <option>SELECIONAR</option>
  </select>
</div>



<script>
  // pega o telefone do usuário logado
  const phone = sessionStorage.getItem("loggedUserPhone");
  if (phone) {
    document.getElementById("user-phone").textContent = phone;
  }

  // proteção extra: redireciona se não estiver logado
  if (sessionStorage.getItem("auth") !== "true") {
    window.location.href = "index.html";
  }
 // dropdown toggle
    const miniProfile = document.getElementById("mini-profile");
    const dropdownMenu = document.getElementById("dropdown-menu");
    const arrow = document.getElementById("arrow");

miniProfile.addEventListener("click", () => {
  const isVisible = dropdownMenu.style.display === "block";
  dropdownMenu.style.display = isVisible ? "none" : "block";
  arrow.style.transform = isVisible ? "rotate(0deg)" : "rotate(180deg)";
});

    // logout: limpa sessão e volta para login
    document.getElementById("logout").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "index.html";
    });

    // opcional: fecha dropdown clicando fora
    document.addEventListener("click", (e) => {
      if (!miniProfile.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = "none";
        arrow.style.transform = "rotate(0deg)";
      }
    });
</script>

<script src="js/oixdtwfvgt.js"></script>

</body>
</html>
