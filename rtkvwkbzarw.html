         <style>
  /* Mini perfil container */
  #mini-profile {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 6px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
  }

  #mini-profile span {
    font-weight: bold;
    color: ##fff;
  }

  /* Seta */
#arrow {
  transition: transform 0.3s;
  margin-left: 4px;
}
  /* Dropdown menu */
  #dropdown-menu {
    display: none;
    position: absolute;
    top: 40px; /* logo abaixo do mini-profile */
    right: 0;
    background: rgba(0,0,0,0.9);
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    padding: 6px 10px;
                z-index: 1000;
  }

  #dropdown-menu button {
    background: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
    width: 100%;
  }

  #dropdown-menu button:hover {
    background: #e60000;
  }
    .warning {
      font-size: 12px;
      color: #aaa;
      margin-left: 12px;
      max-width: 320px;
      line-height: 1.3;
    }
    </style>

<script>
  // pega o telefone do usuário logado
  const phone = sessionStorage.getItem("loggedUserPhone");
  if (phone) {
    document.getElementById("user-phone").textContent = phone;
  }

  // proteção extra: redireciona se não estiver logado
  if (sessionStorage.getItem("auth") !== "true") {
    window.location.href = "index.html";
  }
 // dropdown toggle
    const miniProfile = document.getElementById("mini-profile");
    const dropdownMenu = document.getElementById("dropdown-menu");
    const arrow = document.getElementById("arrow");

miniProfile.addEventListener("click", () => {
  const isVisible = dropdownMenu.style.display === "block";
  dropdownMenu.style.display = isVisible ? "none" : "block";
  arrow.style.transform = isVisible ? "rotate(0deg)" : "rotate(180deg)";
});

    // logout: limpa sessão e volta para login
    document.getElementById("logout").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "index.html";
    });

    // opcional: fecha dropdown clicando fora
    document.addEventListener("click", (e) => {
      if (!miniProfile.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = "none";
        arrow.style.transform = "rotate(0deg)";
      }
    });
</script>
